<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Message Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

</head>
<body>
<div style="background:transparent !important" class="jumbotron text-center">
    <h1>MamaBearCoder</h1></div>

    <h2>Welcome</h2>

<div th:replace="base :: navlinks"></div>

    <form method="POST" action="/add" th:object="${message}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        Content: <textarea rows="3" th:field="*{content}" />
        <span th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span><br />

        Date: <input type="text" th:field="*{date}"/>
        <span th:if="${#fields.hasErrors('date')}"
              th:errors="*{date}"></span><br />

        Submitted By: <input type="text" th:field="*{sentby}"/>
        <span th:if="${#fields.hasErrors('sentby')}"
              th:errors="*{sentby}"></span><br />

        Image: <input type="file" name="file" />


    <br />
    <input type="submit" value="Submit" /><br />  </form>
    <a href="/add">Add New Message</a>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
