<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:font-family-sans-serif="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://kit.fontawesome.com/9edc0a00e9.js"></script>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Message Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    <style type="text/css">
        body { background: #e6beca !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
</head>
<body>
<div style="background:transparent !important" class="jumbotron text-center">
    <h1>MamaBearCoder</h1><h2>Welcome!</h2></div>
<p class="lead text-center">
    <i class="far fa-paw-alt"></i>
<h2>Welcome to the message board!
</p></h2></div>

<div th:replace="base :: navlinks"></div>
<i style="height: 24px" class="far fa-smile-beam"></i>
    <form method="POST" action="/add" th:object="${message}"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}" />

       <mark>Content:</mark><textarea rows="3" th:field="*{content}" />
        <span th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span><br />

        <mark>Date:</mark><input type="text" th:field="*{date}"/>
       <span th:if="${#fields.hasErrors('date')}"
              th:errors="*{date}"></span><br />

        <mark>Submitted By:</mark> <input type="text" th:field="*{sentby}"/>
        <span th:if="${#fields.hasErrors('sentby')}"
              th:errors="*{sentby}"></span><br />

        <mark>Image:</mark> <input type="file" name="file"/>

       <div th:if="${message.image != null}">-->
     <img th:src="${message.image}" class="img-rounded" alt="Cinque Terre"/>
 </div>


    <br />
    <input type="submit" value="Submit" /><br />  </form>
    <a href="/add">Add New Message</a>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
